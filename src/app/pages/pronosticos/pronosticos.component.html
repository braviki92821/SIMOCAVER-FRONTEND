<app-header></app-header>
<div class="container">
    <br>
    <h4 class="text-center">Conoce los pronósticos que determinan la calidad del aire y otros factores</h4>
    <br>
    <p>Seleccione una variable y fecha para ver el pronóstico</p>
    <br>
    <div class="row">
      <div class="col-4 border border-secondary">
        <div>
          <div class="mb-3">
            <label class="form-label">Selecciona una fecha (por defecto carga el pronóstico de hoy)</label>
            <input type="date" class="form-control" id="fecha"  (change)="seleccionTest()">
          </div>
          <div class="mb-3">
            <label class="form-label">Selecciona variable</label>
            <select class="form-control" (change)="seleccionTest()" id="variable">
              <option value="T2">Temperatura</option>
              <option value="Ozono">Evaluación de pronóstico red neuronal</option>
              <option value="Pm10">Pm10</option>
              <option value="Pm2.5">Pm2.5</option>
            </select>
          </div>
          <div class="mb-3">
            <button class="btn btn-success form-control"  (click)="mostrarGrafica()" data-bs-toggle="modal" data-bs-target="#nuevoUsuarioModal">Mostrar grafica</button>
          </div>
        </div>
      </div>
      <div class="col-8">
        <img  id="imgSource" class="img-fluid"  alt="">
        <div class="d-flex">
          <button class="flex-shrink-0"  (click)="animation()"><i id="play-pause"  class="bi bi-play"></i></button>
          <div class="flex-grow-1">
            <input type="range" (change)="animation()" class="w-100" list="rangos" #progress id="progress" value="0" step="1" min="0" max="23">
            <datalist id="rangos" class="ms-1 w-100 d-flex flex-row justify-content-between sm:hidden">
              <option value="0">0am</option>
              <option value="6">6am</option>
              <option value="12">12pm</option>
              <option value="18">18pm</option>
              <option value="23">23pm</option>
            </datalist>
          </div> 
        </div>
    </div>
</div>

<div class="modal fade" id="nuevoUsuarioModal" aria-labelledby="nuevoUsuarioModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Evaluación de pronóstico: Estación Poza Rica</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <img id="graficSource" class="img-fluid" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</div>
<app-footer></app-footer>
